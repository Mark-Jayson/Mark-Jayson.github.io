    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script>
        function loadData() {
            const urlParameters = new URLSearchParams(window.location.search);
            if (urlParameters.has("id")) {
                const videoId = urlParameters.get("id");
                console.log("Video ID found:", videoId); // Debug log
                playVid(videoId);
            } else {
                console.error("No video ID parameter in URL");
            }
        }

        const playVid = (id) => {
    fetch('videos.json')
        .then(response => response.json())
        .then(data => {
            const main = document.getElementById("player");
            const mainVideo = data.webdev.find(v => v.id === id);
            
            // Main video section
            main.innerHTML = `
                <div class="row player">
                    
                    <a href="index.html" style="color: white;">
                    <button type="button" class="btn btn-primary d-flex justify-content-left back">
                        
                        Back  
                    </button>
                    </a>

                    <div class="col-lg-8 col-md-12 col-sm-12">
                        <div class="rounded m-auto playerVid">
                            <iframe 
                                 class="video" 
                                 src="${mainVideo.videolink}"
                                 title="${mainVideo.title}" 
                                 frameborder="0"
                                 allowfullscreen>
                            </iframe>
                            <h2 class="fs-5 p-2 vid-title">${mainVideo.title}<p class="fs-6 caption">${mainVideo.channel}</p></h2>
                        
                        </div>

                        <hr class = "mt-3">
                        
                        <iframe
                                frameBorder="0"
                                height="450px"  
                                src="https://onecompiler.com/embed" 
                                width="100%"
                                ></iframe>
                    </div>
                    
                    <!-- Related Videos Section -->
                    <div class="col-lg-4 col-md-12 col-sm-12 p-2">
                        <div class="row" id="related-videos">
                            <!-- Related videos will be added here -->
                        </div>
                    </div>
                </div>
            `;

            // Fetch related videos
            const relatedVideosContainer = document.getElementById("related-videos");
            
            // Limit to first 3 related videos, excluding the main video
            const relatedVideos = data.webdev
                .filter(video => video.id !== id)
                .slice(0, 3);

            relatedVideos.forEach(video => {
                relatedVideosContainer.innerHTML += `
                <a href="player.html?id=${video.id}">
                    <div class="card col-lg-12 col-md-6 col-sm-6 mt-3 others">
                        <iframe 
                            class="video" 
                            src="${video.videolink + "controls=0 "}"
                            title="${video.title}" 
                            frameborder="0"
                            allowfullscreen>
                        </iframe>
                        <h2 class="fs-6 p-2 pb-3 vid-title">${video.title}</h2>
                        <p class="px-2 caption">${video.channel}</p>
                    </div>
                    </a>
                `;
            });

            main.style.display = 'block';
        })
        .catch(error => {
            console.error('Error fetching videos:', error);
        });
}

        // Ensure the script runs after DOM is loaded
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
